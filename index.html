<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #myCanvas {
        border: 1px solid #9C9898;
      }
    </style>
    <script>
      window.onload = function() {
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        // butt line cap (top line)
        context.beginPath();
        context.moveTo(200, canvas.height / 2 - 50);
        context.lineTo(canvas.width - 200, canvas.height / 2 - 50);
        context.lineWidth = 20;
        context.strokeStyle = '#ff00ff';
        context.lineCap = 'butt';
        context.stroke();

        // round line cap (middle line)
        context.beginPath();
        context.moveTo(200, canvas.height / 2);
        context.lineTo(canvas.width - 200, canvas.height / 2);
        context.lineWidth = 20;
        context.strokeStyle = '#22ffff';
        context.lineCap = 'round';
        context.stroke();

        // square line cap (bottom line)
        context.beginPath();
        context.moveTo(200, canvas.height / 2 + 50);
        context.lineTo(canvas.width - 200, canvas.height / 2 + 50);
        context.lineWidth = 20;
        context.strokeStyle = '#ffff00';
        context.lineCap = 'square';
        context.stroke();

        // Playing around with arcs
        var x = canvas.height / 2;
        var y = canvas.width / 2;
        var radius = 115;
        var startAngle = 0;
        var endAngle = 1.5;
        var counterClockWise = false;

        context.beginPath();
        context.arc(x, y, radius, startAngle, endAngle, counterClockWise);
        context.lineWidth = 10;
        context.strokeStyle = '#123141';
        context.stroke();

        context.beginPath();
        context.moveTo(181, 150);
        context.quadraticCurveTo(288, 40, 388, 150);
        context.lineWidth = 10;
        // line color
        context.strokeStyle = 'black';
        context.stroke();

        context.beginPath();
        context.moveTo(588, 430);
        context.bezierCurveTo(400, 10, 388, 10, 388, 170);
        context.lineWidth = 10;
        // line color
        context.strokeStyle = 'black';
        context.stroke();


        context.beginPath();
        context.moveTo(20, 20);

        // line 1
        context.lineTo(200, 160);

        // quadratic curve
        context.quadraticCurveTo(250, 200, 260, 120);

        // bezier curve
        context.bezierCurveTo(290, -40, 300, 200, 400, 150);

        // line 2
        context.lineTo(500, 90);

        context.lineWidth = 5;
        context.strokeStyle = 'blue';
        context.stroke();



      };

    </script>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="700"></canvas>
  </body>
</html>
